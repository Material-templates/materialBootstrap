<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../less/bootstrap.css"/>
</head>
<body style="margin: 50px;">
<div>
    <input class="text-field" type="text" placeholder="name"/>
</div>
<div>
    <input class="text-field green" type="text" placeholder="lastname"/>
</div>
<div>
    <input class="text-field error" type="text" placeholder="foo" value="test"/>
</div>
<div class="floating-label">
    <input id="floating-label" class="text-field" type="text" required/>
    <label for="floating-label">test</label>
</div>
<div class="text-field-group">
    <span class="text-field-group-addon"><i class="icon-phone"></i></span>
    <div class="floating-label">
        <input id="grp1" type="text" class="text-field" required>
        <label for="grp1">Username</label>
    </div>
</div>
<div style="background-color: #424242; padding: 30px 50px; margin: 0 -50px;">
    <div class="floating-label">
        <input id="floating-label-2" class="text-field dark" type="text" required/>
        <label for="floating-label-2">test</label>
    </div>
</div>
</body>
</html>
